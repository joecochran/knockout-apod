<!doctype html><html class="no-js" lang=""><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><title>APOD</title><meta name="description" content="Astronomy Photo of the Day"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Bitter:700" rel="stylesheet" type="text/css"><link rel="stylesheet" href="css/main.min.css"></head><body><header><nav class="menu"><ul class="menu__list"><li class="menu__item"><button type="button" class="menu__button" data-bind="click: getDate.bind($data, prevDate())">Previous</button></li><li class="menu__item"><button type="button" class="menu__button" data-bind="click: getDate.bind($data, nextDate()), enable: nextDate">Next</button></li><li class="menu__item"><button type="button" class="menu__button" data-bind="click: getDate.bind($data, latest), enable: nextDate">Latest</button></li><li class="menu__item"><button type="button" class="menu__button" data-bind="click: getRandom">Random</button></li></ul></nav></header><main role="main"><article class="photo"><h1 class="photo__title" data-bind="text: title"></h1><div class="photo__date" data-bind="text: prettyDate"></div><figure class="photo__image"><img src="" alt="" data-bind="attr: { src: url }"><figcaption class="photo__explanation" data-bind="text: explanation"></figcaption></figure><footer data-bind="if: copyright"><p><small class="photo__copyright">Copyright <a href="" data-bind="text: copyright"></a>.</small></p></footer></article></main><footer><hr><a href="https://github.com/joecochran/knockout-apod">View the source for this page on Github</a></footer><script src="js/app.min.js"></script></body></html>
